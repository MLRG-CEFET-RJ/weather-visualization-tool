<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <title>Weather Visualization Tool</title>
    </head>
    
    <body id="map">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand mx-auto" href="index.html"><img src="{{url_for('static', filename='logoWVT.png')}}" class="rounded" alt="logo" height="70" width="350"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</button>
                <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
              </div>
            </div>
        </nav>

        <!-- Modal About-->
        <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="aboutModalLabel">About WVTool</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        Building...
                    </div>
                    <div class="row align-items-center">
                        <div class="spinner-border text-center" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="row align-items-end">
                        *Developed on 2022 by Dennis and Raphael
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Settings-->
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>File's path: </label>
                    <input id="path-input" type="text" xclass="form-control" placeholder="e.g. C:\User\Desktop\dataINEA" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer">
                    <button onclick="getView()" type="button" class="btn btn-success" data-bs-dismiss="modal">Apply</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <span>Meteorological Variable: </span>
                &nbsp;
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                        <select class="form-select-sm" aria-label="Default select example">
                            <option selected> Select </option>
                            <option value="1"> Lightning </option>
                            <option value="2"> Reflectivity </option>
                        </select>
                    
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row align-items-center"> 
                <div class="col-7">
                    <div class="row">
                        <div class="text-center">
                            <div id="rio_map"> {{map|safe}} </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-7">
                            <span> Grid cell number: </span> 
                        </div>
                        <div class="col-5">
                            <select class="form-select-sm" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <div>{{chart1|safe}}</div>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-7">
                            <span> Grid cell number: </span> 
                        </div>
                        <div class="col-5">
                            <select class="form-select-sm" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <div>{{chart2|safe}}</div>
                        </div>
                    </div>
                </div>
              </div>
        </div>

        <div class="container text-center">
            <div class="row align-items-center">

                    <div class="col-1 text-end">
                        <span> Start </span>
                    </div>
                    <div class="col-2 text-start">
                        <input id="startDate" class="form-control-sm" type="date" style="width: 150px;" />
                    </div>
                    <div class="col-1 text-end">
                        <span> Finish </span>
                    </div>
                    <div class="col-2 text-start">
                        <input id="endDate" class="form-control-sm" type="date" style="width: 150px;"/>

                    </div>
                    <div class="col-3 text-end">
                        <select class="form-select-sm" aria-label="Default select example" >
                            <option selected> Select extension </option>
                            <option value="1">.gif</option>
                            <option value="2">.png</option>
                        </select>
                    </div>
                    <div class="col-3">    
                        <button class="btn btn-success btn-sm" type="button">Download</button>
                    </div>
                
              </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <script>
            var currentdate = new Date();

            var startDate = currentdate.getFullYear() +
                "-" + (currentdate.getMonth() + 1) +
                "-" + "01" +
                " " + "00" +
                ":" + "00" +
                ":" + "00";
            
            var endDate = currentdate.getFullYear() +
                "-" + (currentdate.getMonth() + 1) +
                "-" + "01" +
                " " + "00" +
                ":" + "00" +
                ":" + "15";
            
            const getView = () => {
                // Get the path to the data
                let path = document.getElementById("path-input").value;
                
                // Prepares to replace with new loaded map
                let oldMap = document.getElementById("rio_map");
                let newMap = document.createElement('div');
                newMap.setAttribute("id", "rio_map")
                
                // Saves the date and time states to be loaded
                let startDate = document.getElementById('startDate').value;
                let endDate = document.getElementById('endDate').value;
                
                fetch(`http://localhost:5000/map?data_path=${path}&start_date=${startDate}&end_date=${endDate}`, {
                    "method": "GET",
                    "headers": {
                        'Content-type': 'application/json;'
                    }
                })
                .then(response => response.text())
                .then(text => {
                    newMap.innerHTML = text;
                    oldMap.parentElement.replaceChild(newMap, oldMap);
                });
            }
        </script>
    </body>
</html>
